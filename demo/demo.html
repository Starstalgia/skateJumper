<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<img id="skateboard" src="../titleScreen/code/skateboard.jpg" height="20" hidden="hidden" />


<canvas id="myCanvas" width="900" height="500" style="border:1px solid black;">

</canvas>

<script>
    window.onload = function() {
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        ctx.translate(0,250);
        ctx.scale(1,-1)
        var img = document.getElementById("skateboard");
        ctx.drawImage(img, 10, 60, 128, 27);
    };
</script>

</body>
</html>
